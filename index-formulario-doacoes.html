<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="tela de formulario de doações">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Formulários de Doações</title>
</head>
<body>
    <header class="header">
        <nav id="top_menu" class="navbar fixed-top navbar-expand-lg" style="background-color: #0B63CE; height: 55px;">
            <div class="container-fluid">
                <a class="navbar-brand">
                    <img src="/img/liferay-logo.png" alt="liferay logo" class="liferay_logo" width="100%" height="30">
                  </a>
                <form class="d-flex" role="search">
                    <a href="index.html" class="logout">Sair</a>
                </form>
              </div>
          </nav>
    </header>

    <form class="row g-3" id="formulario" method="post" action="">

                <h2 class="titulo_form"><a class= "return-icon" href="index-tela-formulário.html"><i class="bi bi-arrow-left-circle"></i></a>
                    &nbsp FORMULÁRIO DE DOAÇÕES</h2> 
                
                    <div class="col-12">
                        <label for="organização" class="form-label-password">Organização</label>
                        <input type="text" class="form-control" placeholder="Nome da Organização" id="Organização"  name="organização">
                    </div>
                    <div class="col-12">
                        <label for="email" class="form-label-password">Email</label>
                        <input type="email" class="form-control" placeholder="Email" id="email" name="email">
                    </div>
                    <div class="col-12">
                        <label for="telefone" class="form-label-password">Telefone</label>
                        <input type="tel" class="form-control" placeholder="Telefone" id="Telefone" name="telefone">
                    </div>
                    <div class="col-12">
                        <label for="nomecompleto" class="form-label-password">Nome Completo</label>
                        <input type="text" class="form-control" placeholder="Nome Completo" id="nomecompleto" name="nomecompleto" style="margin-bottom: 15px !important;">
                    <div class="col-12">
                        <label for="identificação" class="form-label-password">Número de identificação</label>
                        <input type="text" class="form-control" placeholder="Número de identificação" id="identificação" name="identificação" style="margin-bottom: 15px !important;">
                    </div>
                    <div class="col-12">
                        <label for="Rua" class="form-label-password">Rua</label>
                        <input type="text" class="form-control" placeholder="Rua" id="Rua" name="rua" style="margin-bottom: 15px !important;">
                    </div>
    
                    <div class="col-12">
                        <label for="Cidade" class="form-label-password">Cidade</label>
                        <input type="text" class="form-control" placeholder="Cidade" id="Cidade" name="cidade" style="margin-bottom: 15px !important;">
                    </div>
    
                    <div class="col-12">
                        <label for="Regiao" class="form-label-password">Regiao</label>
                        <input type="text" class="form-control" placeholder="Região" id="Regiao" name="regiao" style="margin-bottom: 15px !important;">
                    </div>
    
                    <div class="col-12">
                        <label for="CEP" class="form-label-password">CEP</label>
                        <input type="text" class="form-control" placeholder="CEP" id="CEP" name="cep" style="margin-bottom: 15px !important;">
                    </div>
    
                    <div class="col-12">
                        <label for="pais" class="form-label-password">País</label>
                        <select id="form-control-pais" class="form-select" aria-label="Default select example" name="pais" style="margin-top:0px !important; margin-bottom: 15px !important;">
                            <option selected>Selecione o país</option>
                            <option value="1">Brasil</option>
                            <option value="2">Colombia</option>
                            <option value="3">Australia</option>
                            <option value="3">Alemanha</option>
                            <option value="3">Ilhas Fiji</option>
                          </select>
                    </div>
    
                    <div class="col-12">
                        <label for="valordoacao" class="form-label-password">Valor da Doação</label>
                        <input type="number" class="form-control" placeholder="Valor da Doação" id="valordoacao" name="valordoacao">
                    </div>
                 
                        <div class="chk-boxes">
                            <p class="sub-titulo-chk">Você pode escolher um ou mais objetos:</p>
                            
                            <div class="row">
                                <div class="col-12">
                                    <input type="checkbox" id="Desastres" name="Desastres" value="desastres">
                                    <label for="Desastres" class="form-label-password"> Auxilio em Desastres</label><br>
                                    <input type="checkbox" id="fornecer" name="fornecer" value="fornecer">
                                    <label for="fornecer" class="form-label-password"> Fornecer comida/água/abrigo</label><br>
                                    <input type="checkbox" id="saude" name="saude" value="saude">
                                    <label for="saude" class="form-label-password"> Saúde</label><br>
                                    <input type="checkbox" id="educacao" name="educacao" value="educacao">
                                    <label for="educacao" class="form-label-password"> Educação</label><br>
                                    <input type="checkbox" id="liberdade" name="liberdade" value="liberdade">
                                    <label for="liberdade" class="form-label-password"> Liberdade / Justiça</label><br>
                                    <input type="checkbox" id="capacitacao" name="capacitacao" value="capacitacao">
                                    <label for="capacitacao" class="form-label-password"> Capacitação Profissional</label><br>
                                    <input type="checkbox" id="outros" name="outros" value="outros">
                                    <label for="outros" class="form-label-password"> Outros</label><br>
                                </div>
                            </div>
                            <p class="sub-titulo-chk">Você pode escolher um ou mais grupo de pessoas:</p>
                            <div class="row">
                                <div class="col-12">
                                    <input type="checkbox" id="vulnerabilidade" name="vulnerabilidade" value="vulnerabilidade">
                                    <label for="vulnerabilidade" class="form-label-password"> Vulnerabilidade socioeconômica local/global</label><br>
                                    <input type="checkbox" id="doenca" name="doenca" value="doenca">
                                    <label for="doenca" class="form-label-password"> Doença/Transtorno Mental</label><br>
                                    <input type="checkbox" id="rua" name="rua" value="rua">
                                    <label for="rua" class="form-label-password"> Situação de rua</label><br>
                                    <input type="checkbox" id="outros" name="outros" value="outros">
                                    <label for="outros" class="form-label-password"> Outros</label><br>
                                </div>
                            </div>
                        </div>
    
                    <div class="col-12">
                        <label for="campo_vuln" class="form-label-password">Outro tipo de vulnerabilidade</label>
                        <input type="text" class="form-control" placeholder="Outro tipo de vulnerabilidade" id="campo_vuln" name="campo_vuln" style="margin-bottom: 15px !important;">
                    </div>
                    
                    <div class="col-12">
                        <label for="desc-org" class="form-label-password">Descrição da Organização</label>
                        <input type="text" class="form-control" placeholder="Descrição da Organização" id="desc-org" name="desc-org" style="margin-bottom: 15px !important;">
                    </div>
                    
                    <div class="col-12">
                        <label for="data-atividade" class="form-label-password">Data da Atividade</label>
                        <input type="date" class="form-control" placeholder="Data da Atividade" id="data-atividade" name="data-atividade" >
                    </div>
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button type="submit" id="btn_enviar_ativ" class="btn btn-primary">Enviar</button>   
                    </div>
        </form>
