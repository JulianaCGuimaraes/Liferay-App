<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Formulários de Doações</title>
</head>
<body>
    <header class="header">
        <nav id="top_menu" class="navbar navbar-expand-lg" style="background-color: #0B63CE; height: 55px;">
            <div class="container-fluid">
                <a class="navbar-brand">
                    <img src="/img/liferay-logo.png" alt="liferay logo" class="liferay_logo" width="100%" height="30">
                  </a>
                <form class="d-flex" role="search">
                    <a href="index.html" class="logout">Sair</a>
                </form>
              </div>
          </nav>
    </header>

    <form class="formulario" method="post" action="">
        <h2 class="titulo_form">FORMULÁRIO DE DOAÇÕES</h2>           
 
                    <label for="text" class="form-label-email"></label>
                    <input type="text" class="form-control" placeholder="Nome da Organização" id="Organização"  name="organização">
                
                
                    <label for="email" class="form-label-password"></label>
                    <input type="email" class="form-control" placeholder="Email" id="email" name="email">
               
                
                    <label for="telefone" class="form-label-password"></label>
                    <input type="tel" class="form-control" placeholder="Telefone" id="Telefone" name="telefone">
                
                
                    <label for="nomecompleto" class="form-label-password"></label>
                    <input type="text" class="form-control" placeholder="Nome Completo" id="nomecompleto" name="nomecompleto">
                
                
                    <label for="identificação" class="form-label-password"></label>
                    <input type="text" class="form-control" placeholder="Número de identificação" id="identificação" name="identificação">
               
                
                    <label for="Rua" class="form-label-password"></label>
                    <input type="text" class="form-control" placeholder="Rua" id="Rua" name="rua">
                
               
                    <label for="Cidade" class="form-label-password"></label>
                    <input type="text" class="form-control" placeholder="Cidade" id="Cidade" name="cidade">
                
                
                    <label for="Regiao" class="form-label-password"></label>
                    <input type="text" class="form-control" placeholder="Região" id="Regiao" name="regiao">
                
                
                    <label for="CEP" class="form-label-password"></label>
                    <input type="text" class="form-control" placeholder="CEP" id="CEP" name="cep">
                
                
                    <div class="container-pais">
                        <label for="pais" class="form-label-password">País:</label>
                        <select id="pais" name="pais" class="form-control-pais">
                            <option value="Brasil">Brasil</option>
                            <option value="Argentina">Argentina</option>
                            <option value="Colômbia">Colômbia</option>
                            <option value="Paraguai">Paraguai</option>
                        </select>
                    </div>
                
                
                    <label for="voluntariado" class="form-label-password"></label>
                    <input type="number" class="form-control" placeholder="Horas de Voluntariado" id="voluntariado" name="voluntariado">
                
                    <div class="chk-boxes">
                        <p class="sub-titulo-chk">Você pode escolher um ou mais objetos:</p>
                        
                        <div class="row">
                            <div class="col-12">
                                <input type="checkbox" id="Desastres" name="Desastres" value="desastres">
                                <label for="Desastres" class="form-label-password"> Auxilio em Desastres</label><br>
                                <input type="checkbox" id="fornecer" name="fornecer" value="fornecer">
                                <label for="fornecer" class="form-label-password"> Fornecer comida/água/abrigo</label><br>
                                <input type="checkbox" id="saude" name="saude" value="saude">
                                <label for="saude" class="form-label-password"> Saúde</label><br>
                                <input type="checkbox" id="educacao" name="educacao" value="educacao">
                                <label for="educacao" class="form-label-password"> Educação</label><br>
                                <input type="checkbox" id="liberdade" name="liberdade" value="liberdade">
                                <label for="liberdade" class="form-label-password"> Liberdade / Justiça</label><br>
                                <input type="checkbox" id="capacitacao" name="capacitacao" value="capacitacao">
                                <label for="capacitacao" class="form-label-password"> Capacitação Profissional</label><br>
                                <input type="checkbox" id="outros" name="outros" value="outros">
                                <label for="outros" class="form-label-password"> Outros</label><br>
                            </div>
                        </div>
                        <p class="sub-titulo-chk">Você pode escolher um ou mais grupo de pessoas:</p>
                        <div class="row">
                            <div class="col-6">
                                <input type="checkbox" id="vulnerabilidade" name="vulnerabilidade" value="vulnerabilidade">
                                <label for="vulnerabilidade" class="form-label-password"> Vulnerabilidade socioeconômica local/global</label><br>
                                <input type="checkbox" id="doenca" name="doenca" value="doenca">
                                <label for="doenca" class="form-label-password"> Doença/Transtorno Mental</label><br>
                                <input type="checkbox" id="rua" name="rua" value="rua">
                                <label for="rua" class="form-label-password"> Situação de rua</label><br>
                                <input type="checkbox" id="outros" name="outros" value="outros">
                                <label for="outros" class="form-label-password"> Outros</label><br>
                            </div>
                        </div>
                    </div>
                <label for="campo_vuln" class="form-label-password"></label>
                <input type="text" class="form-control" placeholder="Outro tipo de vulnerabilidade" id="campo_vuln" name="campo_vuln">

                <label for="desc-org" class="form-label-password"></label>
                <input type="text" class="form-control" placeholder="Descrição da Organização" id="desc-org" name="desc-org">

                <label for="data-atividade" class="form-label-password"></label>
                <input type="date" class="form-control" placeholder="Data da Atividade" id="data-atividade" name="data-atividade">

                <button type="submit" id="btn_enviar_ativ" class="btn btn-primary">Enviar</button>
                
    </form>

</body>
