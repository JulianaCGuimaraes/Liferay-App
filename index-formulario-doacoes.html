<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styledoacao.css">
    <title>Formulários de Doações</title>
</head>
<body>
    <header>
        <div class="top_menu">
            <img src="img/liferay-logo.png" alt="liferay logo" class="liferay_logo">
            <a href="index.html" class="logout">Sair</a>
        </div>
    </header>

    <div class="formulario">
        <h2 class="titulo_form">FORMULÁRIO DE DOAÇÃO</h2>
            <div class="form_body">
                <div class="col-md-4  offset-md-4">
                    <label for="Email" class="form-label-email"></label>
                    <input type="email" class="form-control" placeholder="Email" id="Email" >
                </div>
                <div class="col-md-4 offset-md-4">
                    <label for="Password" class="form-label-password"></label>
                    <input type="password" class="form-control" placeholder="Password" id="Password">
                </div>
            </div>          
    </div>
    
    <footer>
        <div class="bottom_menu">
            <ul class="nav_list">
                <li class="home"><a href="/"><i class="bi bi-house-door"></i></a></li>
                <li class="forms"><a href="/"><i class="bi bi-file-text"></i></a></li>
                <li class="map"><a href="/"><i class="bi bi-map"></i></a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
