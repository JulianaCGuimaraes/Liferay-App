<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    
    <title>Liferay Doações</title>

</head>
<body class = "pagina_login">
    <div class="container">
        <div class="row">
                <div class="col img-fluid mx-auto" id="logo_login_coluna">
                    <img class="logo_login" src="/img/liferay-logo.png">
                    <h2 class="doacao">Doações</h2>
                </div>
        </div>
        <div class ="row">
            <form class="form_login">
                <div class="col-md-4  offset-md-4">
                    <label for="Email" class="form-label-email"></label>
                    <input type="email" class="form-control" placeholder="Email" id="Email" >
                </div>
                <div class="col-md-4 offset-md-4">
                    <label for="Password" class="form-label-password"></label>
                    <input type="password" class="form-control" placeholder="Password" id="Password">
                </div>
                <div class="offset-md-6" >
                    <a class="link_esqueceu_senha" href="#">Esqueceu sua senha?</a>
                </div>
                <div>
            <button id= "submit" type="submit" class="btn btn-light col-md-2 offset-md-5 "><strong>Submit</strong></button>
            </div>
        </form>
    </div>

    </div>
</body>
