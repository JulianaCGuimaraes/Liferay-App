<body class = "pagina_login" style="background-color:#0B63CE">
        <div class="container">
            <div class="row">
                <div class="col-8  offset-2 col-sm-8  offset-sm-2 col-md-6  offset-md-3 col-lg-4  offset-lg-4 col-xl-4  offset-xl-4" id="logo_login_coluna">

                </div>
            </div>
            <div class ="row">
                <form class="form_login">
                    <div class="col-8  offset-2 col-sm-8  offset-sm-2 col-md-6  offset-md-3 col-lg-4  offset-lg-4 col-xl-4  offset-xl-4">
                        <label for="Email" class="form-label-email"></label>

                    </div>
                    <div class="col-8  offset-2 col-sm-8  offset-sm-2 col-md-6  offset-md-3 col-lg-4  offset-lg-4 col-xl-4  offset-xl-4">
                        <label for="Password" class="form-label-password"></label>
                        <input type="password" class="form-control" placeholder="Password" id="Password">
                    </div>
                    <div id= "esqueceu_senha" class="col-8  offset-2 col-sm-8  offset-sm-2 col-md-6  offset-md-3 col-lg-4  offset-lg-4 col-xl-4  offset-xl-4">
                        <a class="link_esqueceu_senha" href="index-senha.html">Esqueceu sua senha?</a>
                    </div>
                    <div>
                        <a href="/index-perfil.html" style="text-decoration:none ;">
                            <button id= "submit" class="btn btn-light col-md-2 offset-md-4" type="button" class="btn btn-info">Submit</button>
                         </a> 
                    </div>
                </form>
            </div>
        </div>
        <script>
            let newWorker;
            // The click event on the pop up notification

            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/pwabuilder-sw.js').then(reg => {
                    reg.addEventListener('updatefound', () => {
                        // A wild service worker has appeared in reg.installing!
                        newWorker = reg.installing;
                        newWorker.addEventListener('statechange', () => {
                            // Has network.state changed?

                        });
                    });
                });
                let refreshing;
                navigator.serviceWorker.addEventListener('controllerchange', function () {
                    if (refreshing) return;
                    window.location.reload();
                    refreshing = true;
                });
            }
        </script>
</body>
